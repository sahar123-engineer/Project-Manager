<div class="mt-3 space-y-2">
  <!-- Tasks are always visible; removed toggle -->
  <!-- 2️⃣ PROPERTY BINDING Examples -->
  @if (tasks.length > 0) {
    @for (task of tasks; track task.title) {
   <div class="border-l-4 pl-3 py-2 cursor-pointer" 
     [ngClass]="getBorderClass(task.status)"
     [appHighlightStatus]="task.status"
          [@itemAnim]
           [title]="'Tâche: ' + task.title"
           [id]="'task-' + task.title"
           (click)="onTaskClick(task)"
           (mouseenter)="onTaskHover(task)">
        <div class="flex justify-between items-center">
          <div>
            <div class="font-medium" [ngClass]="task.priority | priorityColor">{{ taskIcon }} {{ task.title }} <span class="ml-1">{{ getStatusEmoji(task.status) }}</span></div>
            <div class="text-xs text-gray-500">{{ task.priority }}</div>
          </div>
          <div class="flex items-center gap-2">
            <div class="text-sm">{{ task.status }}</div>
            <button (click)="$event.stopPropagation(); changeStatus(task)" class="ml-2 px-2 py-0.5 text-xs bg-blue-500 text-white rounded hover:bg-blue-600">Changer statut</button>
            <button (click)="$event.stopPropagation(); removeTask.emit(task)" class="ml-2 px-2 py-0.5 text-xs bg-red-500 text-white rounded hover:bg-red-600">Supprimer</button>
          </div>
        </div>
      </div>
    }
  } @else {
    <p class="text-sm text-gray-500">Aucune tâche.</p>
  }
</div>
