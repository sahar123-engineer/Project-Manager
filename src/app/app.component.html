<!-- Header professionnel -->
@if (showNavbar) {
  <header class="bg-amber-100 dark:bg-stone-800 border-b-2 border-amber-300 dark:border-stone-700 shadow-sm sticky top-0 z-50 transition-colors">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo et titre -->
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-white dark:bg-stone-700 rounded-xl flex items-center justify-center shadow-lg transform hover:rotate-6 transition-transform duration-300">
            <span class="text-3xl font-bold text-amber-700 dark:text-amber-400">PM</span>
          </div>
          <div>
            <h1 class="font-serif text-2xl font-bold text-amber-900 dark:text-amber-400">Project Manager</h1>
            <p class="font-sans text-sm text-stone-600 dark:text-stone-400">Gérez vos projets efficacement</p>
          </div>
        </div>

        <!-- Actions header -->
        <div class="flex items-center gap-2">
          <a routerLink="/projects"
             class="px-3 py-2 rounded-lg bg-white border border-amber-300 hover:bg-amber-50 text-stone-800 text-sm font-medium font-sans transition duration-300 flex items-center gap-1 shadow-sm">
            <span>Projets</span>
          </a>
          @if (userRole === 'admin') {
            <a routerLink="/contact"
               class="px-3 py-2 rounded-lg bg-white border border-amber-300 hover:bg-amber-50 text-stone-800 text-sm font-medium font-sans transition duration-300 flex items-center gap-1 shadow-sm">
              <span>Contact</span>
            </a>
            <a routerLink="/user-form"
               class="px-3 py-2 rounded-lg bg-white border border-amber-300 hover:bg-amber-50 text-stone-800 text-sm font-medium font-sans transition duration-300 flex items-center gap-1 shadow-sm">
              <span>Utilisateur</span>
            </a>
            <a routerLink="/dynamic-form"
               class="px-3 py-2 rounded-lg bg-white border border-amber-300 hover:bg-amber-50 text-stone-800 text-sm font-medium font-sans transition duration-300 flex items-center gap-1 shadow-sm">
              <span>Compétences</span>
            </a>
            <a routerLink="/nested-form"
               class="px-3 py-2 rounded-lg bg-white border border-amber-300 hover:bg-amber-50 text-stone-800 text-sm font-medium font-sans transition duration-300 flex items-center gap-1 shadow-sm">
              <span>Adresse</span>
            </a>
          }
          <button (click)="toggleTheme()" 
                  class="px-3 py-2 rounded-lg bg-amber-700 hover:bg-amber-800 text-white text-sm font-medium font-sans transition duration-300 flex items-center gap-1 shadow-sm">
            <span>{{ themeLabel }}</span>
          </button>
          <a routerLink="/login"
             class="px-3 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white text-sm font-medium font-sans transition duration-300 flex items-center gap-1 shadow-sm">
            <span>Déconnecter</span>
          </a>
        </div>
      </div>
    </div>
  </header>
}

<!-- Contenu principal -->
<main [class]="showNavbar ? 'min-h-screen bg-amber-50 dark:bg-stone-900 transition-colors' : ''">
  @if (showNavbar) {
    <div class="container mx-auto px-6 py-8">
      <router-outlet></router-outlet>
    </div>
  } @else {
    <router-outlet></router-outlet>
  }
</main>

<!-- Global toast container -->
<app-toast></app-toast>
